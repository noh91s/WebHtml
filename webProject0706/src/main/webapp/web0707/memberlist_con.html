<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="css/memberlist_con.css">
</head>
<body>
    <div class="container">
    <div class="memberlist">
    <!-- 100% flex -->
        <div class="memberlist-con">
        <!-- 1600 auto, 가로 가운데 -->
            <div class="memberlist-title">
                <h1 class="category-logo">
                    <a href="index.do"><img src="images/category-logo.png" alt="category"></a>
                </h1>
                <div class="category">
                    <ul>
                        <li><a href="#">SPRING</a></li>
                        <li><a href="#">SUMMER</a></li>
                        <li><a href="#">FALL</a></li>
                        <li><a href="#">WINTER</a></li>
                        <li><a href="#">BEST</a></li>
                    </ul>
                </div>
            </div>
            <div class="memberlist-data">
                <ul>
                    <!-- grid설정 4, rows2 -->
                    <li>
                        <div class="data-con">
                            <div class="left-con">
                                <img src="http://via.placeholder.com/200x400/cccccc55/ffffff?text=sample" alt="sample">
                            </div>
                            <div class="right-con">
                                <ul>
                                    <li><span>회원번호</span></li>
                                    <li><span>이름</span></li>
                                    <li><span>비밀번호</span></li>
                                    <li><span>이메일</span></li>
                                    <li><span>전화번호</span></li>
                                    <li><span>주소</span></li>
                                    <li><span>등급</span></li>
                                    <li><span>출신지</span></li>
                                    <li><span>가입일자</span></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
