<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="joinOk.do" method="POST" id="joinForm">
        <label for="userId">아이디</label>
        <input type="text" name="userId" id="userId" maxlength="10" size="10" placeholder="10글자이하">
        <input type="button" value="아이디체크" id="idChecked">
        <br>
        <label for="userPw">비밀번호</label>
        <input type="password" name="userPw" id="userPw" maxlength="10" size="10" placeholder="10글자이하"><br>
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="gender" checked value="M"> 남자
        <input type="radio" name="gender" id="gender" value="W"> 여자 <br>
        <label for="hobbys">취미</label>
        <input type="checkbox" name="hobbys" class="hobbys" value="등산"> 등산
        <input type="checkbox" name="hobbys" class="hobbys" value="게임"> 게임
        <input type="checkbox" name="hobbys" class="hobbys" value="영화"> 영화
        <input type="checkbox" name="hobbys" class="hobbys" value="여행"> 여행 <br>
        <label for="phone">전화번호</label>
        <select name="phone" class="phone">
            <option value="">::전화번호선택::</option>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="012">012</option>
        </select>
        -<input type="text" name="phone" class="phone" size="4" maxlength="4">
        -<input type="text" name="phone" class="phone" size="4" maxlength="4"> <br>
        <label for="city">출신고향</label>
        <select name="city" id="city">
            <option value="">::고향선택::</option>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="광주">광주</option>
            <option value="춘천">춘천</option>
        </select> <br>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email"> <br>
        <label for="memo">자기소개</label> <br>
        <textarea name="memo" id="memo" cols="30" rows="10"></textarea> <br>
    
        <input type="reset" value="초기화">
        <input type="submit" value="회원가입실행">
    </form>
        <script>
            // 아이디 idChecked를 선택
            const idChecked= document.querySelector('#idChecked')
            // idChecked를 click하면 idFn함수를 호출
            idChecked.addEventListener('click',idFn);
            function idFn(){
                alert("아이디체크");
            }
        </script>

</body>
</html>
